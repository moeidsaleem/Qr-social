
<style>
  .typeahead-demo .custom-popup-wrapper {
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1000;
    display: none;
    background-color: #f9f9f9;
  }

  .typeahead-demo .custom-popup-wrapper > .message {
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
    color: #868686;
  }

  .typeahead-demo .custom-popup-wrapper > .dropdown-menu {
    position: static;
    float: none;
    display: block;
    min-width: 160px;
    background-color: transparent;
    border: none;
    border-radius: 0;
    box-shadow: none;
  }
</style>

            <div class="container-fluid">
                <div class="row">
<h2> Welcome! <small> Please enter user to search</small></h2>
<div class="row ">
<span class="divider"> </span>
 </div>
                    <div class="row clearfix">
                    <div class="col-md-12 col-lg-12 col-sm-8">
                    <div class="form-group">
                        <label for="query" class="col-sm-2 control-label">Search: {{query}}<span class="text-success" ng-if="customSelected.profilePicUrl.length>0"> User found!</span></label>
                        <div class="col-sm-12">
                            <input type="text" ng-model="query" placeholder="Search User" uib-typeahead="state as state.username for state in statesWithFlags | filter:{username:$viewValue}"  class="form-control" typeahead-show-hint="true" typeahead-min-length="1" ng-change="search()">
                        </div>


                    </div>
                    </div>
                    </div>
                    <br/>
                    <div class="row">
               <center> <button class="btn btn-success clearfix" style="font-size: 30px" ng-click="search()"> SEARCH </button> </center>
                    </div>
                    <hr/>

                   
                  
                </div>
            </div>

            <div class="row" >

             <div class="col-md-4" ng-repeat="user in users">
                        <div class="card card-user">
                            <div class="image">
                                <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                            </div>
                            <div class="content">
                                <div class="author">
                                     <a>
                                    <img class="avatar border-gray" src="{{user.profilePicUrl}}" alt="..."/>
                              
                              <div class="form-group">
                                 
                                      <input type="text"  class="form-control" ng-model="user.profilePicUrl" ng-change="users.$save(user)" class="form-control" pattern="" >
                                
                              </div>
                              
                                      <h4 class="title">{{user.firstName + ' ' + user.lastName}}<br />
                                         <small>{{user.username}}</small>
                                      </h4>
                                      <h5>{{user.company}}</h5>
                                    </a>
                                </div>
                              
                                      
                            </div>
                            <hr>
                            <div class="text-center">
                                <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                                <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                                <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>

                            </div>
                        </div>
                    </div>
                
                 </div>
