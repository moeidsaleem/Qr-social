
<span>{{$stateParams.query}}</span>
            <div class="container-fluid"  ng-init="search($stateParams.query)">
                <div class="row">

                    <div class="row">
                    <div class="col-md-4 col-lg-4 col-sm-4">
                    <div class="form-group">
                        <label for="input1/(\w+)/\u\1/g" class="col-sm-2 control-label">Search:</label>
                        <div class="col-sm-10">
                            <input type="search" name="" ng-model="peopleSearch" class="form-control" placeholder="search">
                        </div>
                    </div>
                    </div>
                    </div>
                    <hr/>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" 
                    ng-repeat="x in users">
                        <div class="thumbnail">
                            <img src="{{x.profilePicUrl}}" alt="">
                            <div class="caption">
                                <h3>{{x.name}}</h3>
                                <p>
                                    {{x.aboutMe}}
                                </p>
                                <p class="text-center">
                                    <button class="btn btn-primary"  ng-click="follow(x)" ng-hide="hideIt"> {{theFollow}}</button>
                                    <!--<a  ui-sref="peopleDetails({selectedUser:{{x}}})" class="btn btn-default" >Details</a>-->
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    
                
                </div>
            </div>
