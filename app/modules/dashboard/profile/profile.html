 <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Edit Profile</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Company</label>
                                                <input type="text" class="form-control" ng-model="user.company" placeholder="Company" >
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Username</label>
                                                <input type="text" class="form-control"  ng-model="user.username" placeholder="Username" disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input type="email"  ng-model="user.email" class="form-control" placeholder="Email">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input type="text" class="form-control" ng-model="user.firstName" placeholder="First Name" lowerlize>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input type="text" class="form-control" ng-model="user.lastName"  placeholder="Last Name" lowerlize>
                                            </div>
                                        </div> 
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Age</label>
                                                <input type="text" class="form-control" ng-model="user.age"  placeholder="Age">
                                            </div>
                                        </div>
                                    
                                    </div>

                                      <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Mobile#</label>
                                                <input type="text" class="form-control" ng-model="user.phone"  placeholder="Mobile Number">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Phone(Office)</label>
                                                <input type="text" class="form-control" ng-model="user.phoneOffice"  placeholder="Office Number">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Address</label>
                                                <input type="text" class="form-control" ng-model="user.homeAddress"  placeholder="Home Address">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>City</label>
                                                <input type="text" class="form-control" ng-model="user.city"  placeholder="City" lowerlize>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Country</label>
                                                <input type="text" class="form-control" ng-model="user.country" placeholder="Country" lowerlize>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Postal Code</label>
                                                <input type="number" class="form-control" ng-model="user.zipCode"  placeholder="ZIP Code">
                                            </div>
                                        </div>
                                    </div>

                                      <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Education (Degree title)</label>
                                                <input type="text" class="form-control" ng-model="user.education"  placeholder="Education">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label> University Name</label>
                                                <input type="text" class="form-control" ng-model="user.university"  placeholder="University Name" lowerlize>
                                            </div>
                                        </div>
                                    </div>
                                   
                                      <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Occupation</label>
                                                <input type="text" class="form-control" ng-model="user.occupation"  placeholder="Occupation">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Job Title</label>
                                                <input type="text" class="form-control" ng-model="user.jobTitle"  placeholder="Job Title">
                                            </div>
                                        </div>
                                    </div>
                                       
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>About Me</label>
                                                <textarea rows="5" class="form-control" ng-model="user.aboutMe"  placeholder="Here can be your description" ></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    
                                      <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Facebook</label>
                                                <input type="text" class="form-control" ng-model="user.facebook"  placeholder="Facebook Url">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Twitter</label>
                                                <input type="text" class="form-control" ng-model="user.twitter"  placeholder="Twitter Url">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>LinkedIn</label>
                                                <input type="text" class="form-control" ng-model="user.linkedIn"  placeholder="LinkedIn Url">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>GitHub</label>
                                                <input type="text" class="form-control" ng-model="user.github"  placeholder="Facebook Url">
                                            </div>
                                        </div>
                                       
                                    </div>

                                    <button type="submit" class="btn btn-info btn-fill pull-right" ng-click="onProfileUpdate()">Update Profile</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-user">
                            <div class="image">
                                <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                            </div>
                            <div class="content">
                                <div class="author">
                                     <a>
                                    <img class="avatar border-gray" src="{{user.profilePicUrl}}" alt="..."/>
                              
                              <div class="form-group">
                                 
                                      <input type="text"  class="form-control" ng-model="user.profilePicUrl" ng-change="users.$save(user)" class="form-control" pattern="" >
                                
                              </div>
                              
                                      <h4 class="title">{{user.firstName + ' ' + user.lastName}}<br />
                                         <small>{{user.username}}</small>
                                      </h4>
                                      <h5>{{user.company}}</h5>
                                      <h6 class="text-warning">{{user.city}}, {{user.country}}</h6>
                                    </a>
                                </div>
                              
                                      
                            </div>
                            <hr>
                            <div class="text-center">
                                <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                                <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                                <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
